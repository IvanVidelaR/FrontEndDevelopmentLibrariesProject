<!-- https://api.jquery.com/ -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
</head>
<body>
    <div class="container-fluid">
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row">
            <div class="col-xs-6">
                <h4>#left-well</h4>
                <div class="well" id="left-well">
                <button class="btn btn-default target" id="target1">#target1</button>
                <button class="btn btn-default target" id="target2">#target2</button>
                <button class="btn btn-default target" id="target3">#target3</button>
                </div>
            </div>
            <div class="col-xs-6">
                <h4>#right-well</h4>
                <div class="well" id="right-well">
                <button class="btn btn-default target" id="target4">#target4</button>
                <button class="btn btn-default target" id="target5">#target5</button>
                <button class="btn btn-default target" id="target6">#target6</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--  
    The code I put inside document.ready function will run as soon as my browser has loaded my page
    jQuery functions start with a $, bling or dollar sign operator
    -->
    
    <script>
        $(document).ready(function() {
            // Target elements by:
            //Type:
            $("button").addClass("animated bounce");
            //Id:
            $(".well").addClass("animated shake");
            //Class:
            $("#target3").addClass("animated fadeOut");

            //Removes class: 
            $("button").removeClass("btn-default");
            //Change CSS properties:
            $("#target1").css("color", "red");
            //Change non-CSS properties:
            $("#target1").prop("disabled", true);
            //.html: Text within the element (tags included), .text: Text within the element (tags not included)
            $("#target4").html("<em>#target4</em>");
            //Removes html tag completely:
            $("#target4").remove();
            //Move elements from one div to another:
            $("#target2").appendTo("#right-well");
            //Copy elements from one place to another:
            $("#target5").clone().appendTo("#left-well");
            //With parent I can access the parent of an element 
            $("#target1").parent().css("background-color", "red")
            //With children I can access the childrens of an element 
            $("#right-well").children().css("color", "orange");
            //When I don´t have good ids to work I can use this too, to access the second child with the class target:
            $(".target:nth-child(2)").addClass("animated bounce");
            //Target elements based on their position odd or even, based in the zero indexed, so it´s basically the other way around.
            $(".target:even").addClass("animated shake");
            //Can also target the body
            $("body").addClass("animated hinge");
        });
    </script>
</body>
</html>
